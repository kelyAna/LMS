<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores</title>
</head>

<body>
    <!--
        Existem 3 formas básicas de definir uma cor em HTML:
        1 - Nome da cor;
        2 - Código RGB;
        3 - Código HEXADECIMAL.
    -->

    <!--
        1 - Nome da cor
    -->
    <h2 style="background-color: red">
        Background-color set by using red.
    </h2>

    <h2 style="background-color: blue">
        Background-color set by using blue.
    </h2>

    <!--
        2 - Código RGB
    -->

    <h2 style="background-color: rgb(0,255,0);">
    Background-color set by using green.
    </h2>

    <!--
        3 - Código Hexadecimal
    -->
    <h2 style="background-color: #da3ce9">
    Background-color set by using pink.
    </h2>
</body>

</html>
