<!DOCTYPE html>

<html>

<head>
    <title>Formatação em html</title>
    <meta charset="UTF-8">
</head>

<body>
    <b>Texto em negrito</b>
    <br>
    <strong>Texto semânticamente forte</strong>
    <!--
            Vale ressaltar o uso de cada uma dessas formatações.Dessa forma, 
            a tag b(tag para colocar um texto em negrito),pode ser utilizada
            em questões de estilização.E, por sua vez, a tag strong(texto semânticamente forte),
            é indicada quando é necessário destacar alguma parte de um texto.
        --->
    
    <br>


    <i>Texto em itálico</i>
    <br>
    <em>Texto semânticamente enfatizado</em>
    <br>

    <mark>Texto marcado</mark>
    <br>
    <small>Texto pequeno</small>
    <br>
    <del>Texto deletado</del>
    <br>
    <ins>Texto sublinhado</ins>
    <br>
    <sub>Texto subscrito</sub>
    <br>
    <sup>Texto sobrescrito</sup>

    <!--
        Além disso, é importante ressaltar que esses elementos são inline.
        Ou seja, são mostrado em mesma linha.
    -->
</body>

</html>
