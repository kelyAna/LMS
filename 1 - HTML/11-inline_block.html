<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos inline e bloco</title>
</head>

<body>
    <!--
        Elemento bloco
        Importante: a div é um container para elementos blocos.
    -->
    <div style="background-color: silver">
        <h2>Meu título</h2>
        <p>Meu parágrafo</p>
    </div>

    <!--
        Elemento inline
        Importante: o span é um container para elementos, em geral, do tipo texto.
    -->
    <span style="background-color: tan">
        <a href="">Meu link</a>
    </span>
    <img src="./imagens/anne.png" alt="">
</body>

</html>
