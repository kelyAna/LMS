<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando HTML</title>
</head>

<body>
    <h1 class="titulo" style="color: hotpink; background-color: indianred;">
        Título da minha página
    </h1>
    <img src="https://blog.arbolez.com/wp-content/uploads/2018/09/gatinhos-fofos.jpg" alt="">

    <script>
        let titulo = document.querySelector(".titulo");
        titulo.innerHTML = "<span>Meu título foi mudado via JS</span>"
        
        titulo.style.color = "pink"

        let foto = document.querySelector("img");
        foto.src = "https://blog.arbolez.com/wp-content/uploads/2018/09/gatinhos-fofos-2.jpg"
    
       
    </script>

</body>

</html>
