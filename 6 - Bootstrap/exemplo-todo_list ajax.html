<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <style>
        .todo-galeria{
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            width: 18rem;
        }
        .todo-galeria .card{
            margin: 10px;
        }
    </style>
    <title>Introdução ao Bootstrap - Exemplo TODO list com AJAX</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Todo list</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Página inicial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Meus recados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="todo-galeria"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        let todo_galeria = document.querySelector(".todo-galeria")

        function criarCard(titulo, corpo){
            let card = document.createElement("div")
            card.classList.add("card")

            let cardBody = document.createElement("div")
            cardBody.classList.add("card-body")

            let cardTitle = document.createElement("h5")
            cardTitle.classList.add("card-title")
            cardTitle.textContent = titulo

            let cardText = document.createElement("p")
            cardText.classList.add("card-text")
            cardText.textContent = corpo

            card.appendChild(cardBody)
            cardBody.appendChild(cardTitle)
            cardBody.appendChild(cardText)

            let cardBody1 = document.createElement("div")
            cardBody1.classList.add("card-body")

            let form = document.createElement("form")
            
            let input = document.createElement("input")
            input.type = "text"
            input.classList.add("form-control")
            input.placeholder = "Insira seu comentário."

            card.appendChild(cardBody1)
            cardBody1.appendChild(form)
            form.appendChild(input)

            return card
        }

        axios({
            method: "GET",
            url: "https://server-json-lms.herokuapp.com/todos",
        }).then((response)=>{
               let todos = response.data
               for(let todo of todos){
                   let card = criarCard(todo.titulo, todo.corpo)
                   todo_galeria.appendChild(card)
                }
            }).catch((error)=>{
                console.log(error)
        })
    </script>
</body>

</html>
