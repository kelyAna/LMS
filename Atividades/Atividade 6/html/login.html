<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style-login.css">
    <title>Whatsapp Web</title>
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <div class="logo">
                    <img src="../imagens/chat-de-voz.png" alt="">
                </div>
                <span>
                    Messenger
                </span>
            </nav>
        </header>
        
        <div class="container-login">
            <div class="overlay-modal">
                <div class="modal-container">
                    <div class="modal-header">
                        <h3>Modal</h3>
                        <button> x </button>
                    </div>
                    <div class="modal-content">
                        <p>
                            Contrary to popular belief, Lorem Ipsum is not simply random text. It has roots in a piece of
                            classical
                            Latin literature from 45 BC, making it over 2000 years old.
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button class="botao-modal" id="botao-gray">
                            Close
                        </button>
        
                        <button class="botao-modal" id="botao-blue">
                            Save changes
                        </button>
                    </div>
                </div>
            </div>
        
        </div>

    </div>

    <script>
        let openModal = document.querySelector(".open-modal");
        let overlayModal = document.querySelector(".overlay-modal");
        let x_fechar = document.querySelector("button");
        let close = document.querySelector("#botao-gray");
        console.log(openModal);
        console.log(overlayModal);
    
        openModal.addEventListener("click", function(){
            overlayModal.classList.add("active");
        })

        x_fechar.addEventListener("click", function(){
            overlayModal.classList.remove("active");
        })

        close.addEventListener("click", function(){
            overlayModal.classList.remove("active");
        })
    
        window.addEventListener("click", function(event){
            if(event.target == overlayModal){
                overlayModal.classList.remove("active")
            }
        })
    </script>
</body>

</html>
