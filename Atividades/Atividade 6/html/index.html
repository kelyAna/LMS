<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">

    <title>Whatsapp Web</title>
</head>

<body>
    <div class="overlay-modal">
        <div class="modal-container">
            <div class="modal-header">
            </div>
            <div class="modal-content">
                <input id="nome-usuario" type="text" placeholder="Escreva seu nome">
            </div>
            <div class="modal-footer">
                <button class="botao-modal" id="botao-blue">
                    OK
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <header>
            <nav>
                <div class="logo">
                    <img src="../imagens/chat-de-voz.png" alt="">
                </div>
                <span>
                    Messenger
                </span>

                <span class="usuario">
                    
                </span>
            </nav>
        </header>

        <div class="container-chat">

        </div>

        <form id="form-novo-grupo">
            <input id="grupo" type="text" placeholder="Insira um novo grupo">
            <br>
            <button type="submit">OK</button>
        </form>

        <div class="mensagens">
            
        </div>

        <form action="" class="adicionar-mensagem">
            <input type="text" id="mensagem" placeholder="Escreva sua mensagem">
            <button id="botao-mensagem">OK</button>
        </form>
  
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="../js/script.js"></script>
</body>

</html>
